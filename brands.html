<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="all.css" />
    <link rel="stylesheet" href="message.css" />
  </head>
  <body>
    <section class="in-video-sec">
      <div class="quick-guide">
        <h4 class="kt-portlet__head-title">Quick Guide</h4>
        <p class="text-black">
          Here you create scheduled post for your links .
        </p>
        <p class="text-black">
          You can click on New Post to get started if you are clear or proceed
          to watch the video for more clarity.
        </p>
        <p class="text-gray">Need help? We're always here for you.</p>
        <a href="https://help.trendmonetizer.io/" class="btn btn-side"
          >Chat With a Live Person</a
        >
      </div>
        <div class="down-card">
          <div class="table-responsive p-4">
            <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile">
              <div
                class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm"
              >
                <div class="kt-portlet__head-label">
                  <h3 class="kt-portlet__head-title">Brands</h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                  <button
                    type="button"
                    class="btn btn-brand btn-elevate btn-pill btn-sm"
                  >
                    New Brand
                  </button>
                </div>
              </div>
              <div class="kt-portlet__body kt-portlet__body--fit">
                <div class="table-responsive p-4">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Brand</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="kt-user-card-v2">
                            <div class="kt-user-card-v2__pic">
                              <img
                                alt="photo"
                                src="/storage/brand/avatars/1151_6DCII3ztHVyQ8kDKfi3btf2nJIuE9i.png"
                              />
                            </div>
                            <div class="kt-user-card-v2__details">
                              <a href="#" class="kt-user-card-v2__name"
                                >Trend</a
                              >
                              <span class="kt-user-card-v2__email"
                                >TrendMonetizer Always</span
                              >
                            </div>
                          </div>
                        </td>
                        <td>
                          <a href="javascript:;" class="kt-nav__link mr-2"
                            ><i class="kt-nav__link-icon flaticon2-note"></i>
                            <span class="kt-nav__link-text"></span
                          ></a>
                          <a href="javascript:;" class="kt-nav__link"
                            ><i class="kt-nav__link-icon flaticon-delete"></i>
                            <span class="kt-nav__link-text"></span
                          ></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
