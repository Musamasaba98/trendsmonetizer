<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://trendsmonetizer.com/img/favicon.png"
    />
    <title>Trends</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page_header">
      <div class="page_header--background">
        <div class="page_header--background__brand">
          <a href="/">
            <img
              src="https://trendsmonetizer.com/img/mail_logo.png"
              height="40px"
            />
          </a>
        </div>
        <div class="page_header--background__footer">
          <p class="foot-para">&copy;2019 TrendMonetizer</p>
          <div class="footer__links">
            <a href="http://">Privacy</a>
            <a href="http://">Legal</a>
            <a href="http://">Contact</a>
          </div>
        </div>
      </div>
      <div class="page_header--form">
        <div class="page_header--form__head">
          <span> Don't have an account yet? </span>
          <a href="/signup">Sign Up!</a>
        </div>
        <div class="page_header--form__body">
          <div class="head">
            <h3>Sign In</h3>
          </div>
          <form class="form">
            <input type="email" placeholder="E-Mail Address" required />
            <input type="password" placeholder="Enter Password" required />
            <input type="checkbox" /><span>Save password and email</span>
            <div class="in_form">
              <a href="">Forgot password</a>
              <button>Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
